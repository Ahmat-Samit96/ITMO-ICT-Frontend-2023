  <header>

      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Intro</a>

    </nav>
  </header>

  <main class="container-fluid row gx-0">
    <aside class="col-lg-4 py-2 vh-100" style="background-color: #f7f4ef ">
      <ul class="list-group col-12">
        <li class="list-group-item">
            <a href="manage.html" class="text-decoration-none link-dark">Домашняя страница</a>

          Продажи 
        </li>
      </ul>
    </aside>
    <section class="col-md-8 vh-100" style="background-color: #f7f7f7d3">
        <div id="curve_chart" style= "height: 70%"  sizes="(max-width: 320px) 280px, (max-width: 480px) 200px,300px">
        <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
            ['Год', 'Продажи', 'Траты'],
            ['2019',  1000,      400],
            ['2020',  1170,      460],
            ['2021',  660,       1120],
            ['2022',  1030,      540]
            ]);

            var options = {
            title: 'Графики продаж и трат компании',
            curveType: 'function',
            legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }
        </script>
    </div>
    </section>
  </main>
</body>
