<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPi</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class = "container">
            <div class = "row">
                <div class="col-lg-3">
                    <a href="index.html"><img src="img/logo.png"  alt="EnentPi" class="logo"></a>
                </div>
                <div class="col-lg-4 ml-auto">
                    <nav>
                        <ui class="menu d-flex justify-content-center">
                            <li class="menu__item">
                                <a href="EventCalendar.html">
                                    Event&nbsp;calendar
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="index.html#support">
                                    Support
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="LogIn.html">
                                    Login/Registration
                                </a>
                            </li>
                        </ui>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section class="LogIn">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <form class="logIn-form" action="LoggedIn.html">
                        <div class="title_title">
                            <h1>
                                Login
                            </h1>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Enter your email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted">
                            Your data is strictly confidential.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Enter your password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <div>
                            <br>
                            Not registered yet? <a href="Registration.html">Registration</a>. 
                        </div>
                    </form>
                </div>   
            </div>
        </div>
    </section>
</body>
</html>
