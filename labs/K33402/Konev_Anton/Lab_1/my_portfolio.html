                         style="width: 30px; height: 30px"
                         alt="">

                        <p class="m-0 fw-bold">Ethereum</p>

                    </div>
                </td>

                <td>
                    <label>
                        <input class="input amount" type="text" placeholder="0" value="0.323">

                </td>

                    <div class="fw-normal mb-0 result">

                </td>
                <td>
                    <button type="button" class="btn btn-danger btn-link rounded-pill text-white text-decoration-none">
