<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sign In</title>
</head>
<body class="text-center sign-body">
<main class="sign-form w-100 m-auto">
    <form method="post" action="./index.html">
        <div class="container pb-4">
            <img class="filter-orange" src="/assets/img/wallet2.svg" alt="Wallet" width="50" height="50">
            <p class="fs-3">crypto wallet</p>
        </div>

        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating pb-5">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div>
            <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
        </div>
    </form>
</main>
</body>
</html>
