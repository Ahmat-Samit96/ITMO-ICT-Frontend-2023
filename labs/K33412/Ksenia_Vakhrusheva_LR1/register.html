  <div class="container">
                <div class="pt-3 d-flex justify-content-left text-index">

                </div>
                <div class="login-form d-flex justify-content-left">

                <label for="email" class="form-label">Enter your name</label>

                  <input type="email" pattern=".{1,}" class="form-control" id="email" placeholder="name" required>
                </div>
                <label for="email" class="form-label">Enter your surname</label>
                <div class="input-group mb-4">
                  <input type="email" pattern=".{1,}" class="form-control" id="email" placeholder="surname" required>
                </div>
                
                <label for="email" class="form-label">Enter your e-mail</label>
                <div class="input-group mb-4">
                  <input type="email" pattern=".{1,}" class="form-control" id="email" placeholder="email" required>
                </div>
                <label for="email" class="form-label">Enter your gender</label>
                <div class="input-group mb-4">
                  <input type="email" pattern=".{1,}" class="form-control" id="email" placeholder="gender" required>
                </div>

                </form>
                </div>
